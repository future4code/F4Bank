<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>F4 Bank</title>
</head>
<body>
<!-- cabeçalho do site, com logo e menu -->    
    <header>
        <aside class="logo">
            <img src="" alt="">
        </aside>
        <nav>
            <!-- itens do menu -->
            <ul>
                <li>Início</li>
                <li>Cartão</li>
                <li>Conta</li>
                <li>Redes Sociais</li>
            </ul>
        </nav>
    </header>
<!-- seção de produtos -->
    <section class="produto">
        <div class="imagem">
            <img src="" alt="">
        </div>
        <div class="descricao-produto">
            <p>Conheça nosso novo cartão sem taxas!</p>
        </div>
    </section>
<!-- rodapé com redes sociais -->
    <footer>
        <a href="http://www.facebook.com" class="redes-sociais">
            <img src="imagens/facebook_logo.png" alt="">
        </a>
        <a href="http://www.twitter.com" class="redes-sociais">
            <img src="imagens/twitter_logo.png" alt="">
        </a>
        <a href="http://www.instagram.com" class="redes-sociais">
            <img src="imagens/instagram_logo.png" alt="">
        </a>        
    </footer>
</body>
</html>
